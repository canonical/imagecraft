name: ubuntu-server-amd64
version: 22.04
base: ubuntu@22.04
platforms:
  amd64:
    build-for: [amd64]
    build-on: [amd64]

parts:
  gadget:
    plugin: gadget
    source: https://github.com/snapcore/pc-gadget.git
    source-branch: classic
  rootfs:
    plugin: ubuntu-seed
    sources:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    source-branch: jammy
    seeds:
      - server
      - minimal
      - standard
      - cloud-image
    components:
      - main
      - restricted
    pocket: updates
    extra-snaps: [core20, snapd]
    active-kernel: linux-generic
    stage:
      - -etc/cloud/cloud.cfg.d/90_dpkg.cfg
  cloud-init:
    plugin: dump
    source: cloud-config/
