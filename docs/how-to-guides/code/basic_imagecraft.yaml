name: ubuntu-minimal
version: "0.1"
base: bare
build-base: ubuntu@24.04

platforms:
  amd64:

volumes:
  pc:
    schema: gpt
    structure:
      - name: efi
        type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat
        role: system-boot
        filesystem-label: UEFI
        size: 256M
      - name: rootfs
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        filesystem: ext4
        filesystem-label: writable
        role: system-data
        size: 5G

filesystems:
  default:
    - mount: "/"
      device: "(volume/pc/rootfs)"
    - mount: "/boot/efi"
      device: "(volume/pc/efi)"

parts:
  # bootstrap a simple rootfs
  rootfs:
    plugin: nil
    build-packages: ["mmdebstrap"]
    override-build: |
      mmdebstrap --arch $CRAFT_ARCH_BUILD_FOR \
       --mode=sudo \
       --format=dir \
       --variant=minbase \
       --include=apt \
       noble \
       $CRAFT_PART_INSTALL/ \
       http://archive.ubuntu.com/ubuntu/
      # mmdebstrap filed /dev with special files. Clean it.
      rm -r $CRAFT_PART_INSTALL/dev/*
      mkdir $CRAFT_PART_INSTALL/boot/efi
    organize:
      '*': (overlay)/

  # add packages
  packages:
    plugin: nil
    overlay-packages:
      - ubuntu-server-minimal
      - grub2-common
      - grub-pc
      - shim-signed
      - linux-image-generic
    overlay-script: |
      rm $CRAFT_OVERLAY/etc/cloud/cloud.cfg.d/90_dpkg.cfg

  # prepare snaps
  snaps:
    plugin: nil
    after: [packages]
    overlay-script: |
      snap prepare-image --classic --arch=amd64 \
        --snap snapd --snap core24 "" $CRAFT_OVERLAY

  # fix fstab and organize content to the partition
  fstab:
    plugin: nil
    after: [snaps]
    overlay-script: |
      cat << EOF > $CRAFT_OVERLAY/etc/fstab
      LABEL=writable	/	ext4	discard,errors=remount-ro	0	1
      LABEL=UEFI	/boot/efi	vfat	umask=0077	0	1
      EOF

  cloud-init:
    plugin: dump
    source: cloud-init/
