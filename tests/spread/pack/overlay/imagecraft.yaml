name: use-overlay
version: "0.1"
summary: A test image
description: This image exists purely for testing purposes, yo!
base: bare
build-base: ubuntu@24.04

platforms:
  amd64:

filesystems:
  default:
    - mount: /
      device: (volume/pc/rootfs)
    - mount: /boot/
      device: (volume/pc/efi)

parts:
  rootfs:
    plugin: nil
    overlay-script: |
      mkdir $CRAFT_OVERLAY/{etc,bin,boot}
      echo "bina" > $CRAFT_OVERLAY/bin/a
      echo "confb" > $CRAFT_OVERLAY/etc/b

  bootloader:
    plugin: nil
    after: [rootfs]
    overlay-script: |
      echo "boot files" > $CRAFT_OVERLAY/boot/test

volumes:
  pc:
    schema: gpt
    structure:
      - name: efi
        type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat
        role: system-boot
        filesystem-label: EFI System
        size: 256M
      - name: rootfs
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        filesystem: ext4
        filesystem-label: writable
        role: system-data
        size: 3G
