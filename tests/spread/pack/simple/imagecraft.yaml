name: simple-project
version: "0.1"
summary: A test image
description: This image exists purely for testing purposes, yo!
base: bare
build-base: ubuntu@24.04

platforms:
  amd64:

filesystems:
  default:
    - mount: /
      device: (volume/disk/rootfs)

parts:
  my-part:
    plugin: nil

volumes:
  disk:
    schema: gpt
    structure:
      - name: rootfs
        role: system-data
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        filesystem: ext4
        filesystem-label: writable
        size: 200 M
